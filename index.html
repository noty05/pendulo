<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Pêndulo - MHS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pendulum-container">
        <div class="pendulum" id="pendulum"></div>
    </div>

    <!-- Área para mostrar a velocidade e tipo de movimento -->
    <div class="info">
        <p><strong>Velocidade Média:</strong> <span id="avgVelocity">0.0</span> rad/s</p>
        <p><strong>Tipo de Movimento:</strong> <span id="movementType">Harmônico Simples</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
